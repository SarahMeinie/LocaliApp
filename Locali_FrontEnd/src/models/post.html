<!--
    format for post cards
-->

<ion-card>
    <ion-item lines="full">
      <ion-avatar slot="start">
        <img src="../assets/img/default/avatar.png">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>Dec 10, 2019 9:34 </p>
      </ion-label>
    </ion-item>
  
    <ion-item lines="full">
      <ion-row>
        <ion-col>
      <p style="font-size: small; margin-bottom: 0;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.</p>
      
      <ion-button fill="clear" size="small" style="--padding-start: 0; --border-width: 0;">
        <ion-icon slot="start" name="pin"></ion-icon>
        <p>location</p>
      </ion-button>
    
  </ion-col>
  </ion-row>
    </ion-item>
  
      <ion-row>
        <ion-col center text-center>
          <ion-button fill="clear" size="small">
            <ion-icon slot="start" name="thumbs-up-outline" color="medium"></ion-icon>
            <ion-label>1.5k Likes</ion-label>
          </ion-button>
        </ion-col>
        <ion-col center text-center>
          <ion-button fill="clear" size="small">
            <ion-icon slot="start" name="text"></ion-icon>
            <ion-label>4 Comments</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-card>
