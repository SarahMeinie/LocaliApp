{% extends "Posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %} 
    <div class="content-section">
        <div class="media">
            <img class="border rounded-circle account-img" src="{{ user.image.url }}">
            <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">
                {{ user.first_name}}
                {{ user.last_name }}
            </p>
            <p class="text-secondary">{{ user.email }}</p>
            <a class="btn btn-outline-info btn-sm" href="{% url 'password_reset' %}">Reset Password</a>
            </div>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
